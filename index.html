<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="calcContainer">
        <div id="calcTop">
            <label>NUMBERSHOVER<br>Calcu-Vader 6000</label>
            <div id="solarPanel"></div>
        </div>

        <div id="display"></div>

        <div id="buttonContainer">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="plus" class="operator">+</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract" class="operator">-</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply" class="operator">x</button>
            <button id="clearButton">C</button>
            <button id="zero">0</button>
            <button id="equalsButton">=</button>
            <button id="divide" class="operator">รท</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
